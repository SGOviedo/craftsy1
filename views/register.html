<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Product Detail</title>
    <script src="https://kit.fontawesome.com/ae7c764a16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="register">
    <header class="home__header">
        <div class="home__header__logo">
            <a href="/"><img src="/images/logo.png" alt=""></a>
        </div>
        <button class="home__header__burger" onclick="document.querySelector('.home__header__nav').classList.toggle('show')"><i class="fa fa-bars"></i> Menu </button>
       
        <nav class="home__header__nav">
            <ul class="home__header__nav--menu">
                <li><a href="">Computadoras</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Celulares</a></li>
            </ul>
            <ul class="home__header__nav--user">
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Registro</a></li>
            </ul>
            
        </nav>
        <form action="" class="home__header__form--search">
            <input type="text">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>
    <main class="register__main">
        <section class="register__main__section general__main__section">
          <h1 class="form__title">Registrate</h1>
          <form action="" class="form" novalidate>
                <div class="form__box">
                    <label class="form__label" for="nombre">Nombre:</label>
                    <input class="form__input" type="text" id="nombre" autocomplete="off" name="firstName">
                    <small class="form__text--error">El nombre obligatorio</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="apellido">Apellido:</label>
                    <input class="form__input" type="text" id="apellido" name="lastName">
                    <small class="form__text--error">El apellido obligatorio</small>

                </div>
                <div class="form__box">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="email" id="email" name="email">
                    <small class="form__text--error">El email obligatorio</small>

                </div>
                <div class="form__box">
                    <label class="form__label" for="password">Contraseña:</label>
                    <input class="form__input" type="password" id="password" name="password">
                    <small class="form__text--error">El password debe contener entre 6 y 12 caracteres</small>

                </div>
                <div class="form__box">
                    <label class="form__label" for="password2">Confirma contraseña:</label>
                    <input class="form__input" type="password" id="password2">
                    <small class="form__text--error">Las contraseñas no coinciden</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="date">Fecha de nacimiento:</label>
                    <input class="form__input" type="date" id="date" name="birthday">
                    <small class="form__text--error">Debes ser mayor de edad</small>
                </div>
                <div class="form__box">
                    <div class="form__box--column ">
                        <div class="form__box--flex">
                            <input class="form__checkbox" type="checkbox" id="terminos" name="terms">
                            <label class="form__label--small" for="terminos">Acepto los <a href="/terms" target="_blank">términos y condiciones</a></label>
                        </div>
                        <div class="form__box--flex">
                            <small class="form__text--error">Debes aceptar los términos y condiciones</small>
                        </div>
                    </div>
                
               

                </div>
                <div class="form__box form__box--flex ">
                    <a href="" class="form__button form__button--cancel">Cancelar</a>
                    <button  class="form__button form__button--send" type="submit">Registrate</button>
                </div>
          </form>
        </section>
    </main>
</body>

</html>
