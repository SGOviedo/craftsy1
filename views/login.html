<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Product Detail</title>
    <script src="https://kit.fontawesome.com/ae7c764a16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="register">
    <header class="home__header">
        <div class="home__header__logo">
            <a href="/"><img src="/images/logo.png" alt=""></a>
        </div>
        <button class="home__header__burger" onclick="document.querySelector('.home__header__nav').classList.toggle('show')"><i class="fa fa-bars"></i> Menu </button>        <nav class="home__header__nav">
            <ul class="home__header__nav--menu">
                <li><a href="">Computadoras</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Celulares</a></li>
            </ul>
            <ul class="home__header__nav--user">
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Registro</a></li>
            </ul>
        </nav>
        <form action="" class="home__header__form--search">
            <input type="text">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>
    <main class="register__main">
        <section class="register__main__section general__main__section">
          <h1 class="form__title">Ingresá</h1>
          <form action="/profile" class="form">
                <div class="form__box">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="email" id="email" name="email">
                    <a class="form__label--msg" href="/register" >¿No estás registrado?</a>
                </div>
                <div class="form__box">
                    <label class="form__label" for="password">Contraseña:</label>
                    <input class="form__input" type="password" id="password" name="password">
                    <a class="form__label--msg" href="#" >¿Olvidaste tu contraseña?</a>
                </div>
                <div class="form__box form__box--flex">
                    <input class="form__checkbox" type="checkbox" id="terminos" name="terms">
                    <label class="form__label" for="terminos">Recordame</label>
                </div>
                <div class="form__box form__box--flex ">
                    <a href="" class="form__button form__button--cancel">Cancelar</a>
                    <button  class="form__button form__button--send" type="submit">Ingresá</button>
                </div>
          </form>
        </section>
    </main>
</body>

</html>
